<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">

    <!-- CUSTOM FONT LINK-->
    <link rel="stylesheet" href="../Tornado_scene_1/start_page/webfontkit-20190410-063839/stylesheet.css">
    <title>Game</title>
</head>

<body>


    <div id="emerald">

        <!-- GO BACK TEXT-->
        <p id="Gametext">Drag and drop Game. ----- Go <button><a href="../intro_Scene4/intro.html">BACK</a> </button> if you need some help;)</p>


        <div class="dropzone1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img id="dorothy"  class="d2" src="img/dorothy1.png">
        </div>

        <div class="dropzone2" ondragover="allowDrop(event)" ondrop="drop(event)">
            <img id="scare"  class="d1"  src="img/Scarecrow.png">
        </div>

        <div class="dropzone3" ondragover="allowDrop(event)" ondrop="drop(event)">
            <img id="tinman" class="d3" src="img/Tin%20Man.png">
        </div>

        <div class="dropzone4" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img id="lion" class="d4" src="img/Lion.png">
        </div>

        <div class="dragzone1">

            <img src="img/Brain.png" alt="brain" id="dragbrain" class="d1" ondragstart="dragStart(event)">
        </div>

        <div class="dragzone2">

            <img src="img/Heart.png" id="dragheart" class="d3" ondragstart="dragStart(event)">
            </div>

            <div class="dragzone3">
                <img id="home"  class="d2" src="img/icon.png" ondragstart="dragStart(event)">
            </div>

            <div class="dragzone4">
                <img id="medal" src="img/Medal%20Shape.png" class="d4" ondragstart="dragStart(event)">
            </div>

    </div>
    <script src="script.js" type="text/javascript"> </script>

    <iframe src="../game_Scene5/Audio/Drankin_Song.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

    <audio id="player" autoplay loop>
    <source src="" type="audio/mp3">

</body>
</html>
